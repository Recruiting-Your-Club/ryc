services:
  app:
    container_name: spring-api
    build: .
    expose:
      - "8080"
    environment:
      - TZ=Asia/Seoul
      - PROFILES=${PROFILES:?PROFILES environment variable is not set}
    volumes:
      - ./config/application.yml:/app/config/application.yml:ro
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.80'
          memory: 512M
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    container_name: nginx-proxy
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 1. Nginx 설정 파일
      - ./nginx:/etc/nginx/conf.d
      
      # [수정됨] 2. SSL 인증서 저장소 (호스트의 실제 경로와 연결)
      # 기존: - ./certbot/conf:/etc/letsencrypt
      - /etc/letsencrypt:/etc/letsencrypt:ro
      
      # 3. 챌린지용 웹루트 (필요 시 유지, 일반적으로 /var/www/certbot 사용)
      - ./certbot/www:/var/www/certbot
    depends_on:
      - app
    # 6시간마다 Nginx 설정 재로딩
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    container_name: certbot
    image: certbot/certbot
    volumes:
      # [수정됨] Nginx와 동일하게 호스트의 실제 경로를 바라보도록 수정
      # 기존: - ~/certbot-data/conf:/etc/letsencrypt
      - /etc/letsencrypt:/etc/letsencrypt
      
      - ./certbot/www:/var/www/certbot
    # 12시간마다 갱신 시도
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
