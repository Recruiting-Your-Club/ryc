server {
    listen 80;
    server_name api.ssoc.kr;
    server_tokens off;

    # [중요] Certbot이 도메인 소유 인증을 위해 사용하는 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 그 외 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.ssoc.kr;
    server_tokens off;

    # 인증서 경로 (Docker 내부 경로)
    ssl_certificate /etc/letsencrypt/live/api.ssoc.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ssoc.kr/privkey.pem;

    # 필수 보안 설정 (Certbot이 만들어줄 예정)
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://spring-api:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto   $scheme;
    }
}