<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>면접 예약 완료 안내</title>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; background-color: #f9f9f9; padding: 24px;">
<div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 32px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);">
    <h2 style="color: #333;">🎉 ${clubName} 면접 예약이 완료되었습니다!</h2>
    <p>안녕하세요, <strong>${applicantName}</strong>님.</p>
    <p>
        귀하께서 신청하신 <strong>${clubName}</strong>의 면접 일정이 아래와 같이 정상적으로 예약되었습니다.
    </p>

    <hr style="margin: 24px 0;" />

    <h3 style="color: #555;">📅 예약 정보</h3>
    <ul style="list-style: none; padding-left: 0;">
        <li><strong>날짜:</strong> ${date}</li>
        <li><strong>시간:</strong> ${startTime} ~ {endTime}</li>
    </ul>

    <hr style="margin: 24px 0;" />

    <p>
        면접 시간 10분 전까지 도착해주시기 바랍니다.<br />
        부득이하게 참석이 어려운 경우, 사전에 연락 부탁드립니다.
    </p>

    <p style="margin-top: 32px;">감사합니다.<br /><strong>${clubName} 운영팀 드림</strong></p>
</div>
</body>
</html>
